plugins {
  id 'org.scm-manager.smp' version '0.17.1'
}

dependencies {
  plugin "sonia.scm.plugins:scm-mail-plugin:3.0.0"
}

scmPlugin {
  scmVersion = "3.7.0"
  displayName = "Notify"
  description = "Sends email notifications to a list of subscribed addresses whenever a repo has changes"
  author = "Cloudogu GmbH"
  category = "Workflow"

  openapi {
    packages = [
      "sonia.scm.notify",
      "sonia.scm.notify.api",
    ]
  }
}
